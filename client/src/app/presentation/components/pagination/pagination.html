<div class="flex flex-col sm:flex-row items-center justify-between gap-4 py-3 px-6 border-t border-slate-200 bg-slate-50/80 rounded-b-2xl select-none">
  
  <div class="text-[11px] font-medium text-slate-500 tracking-wide">
    Mostrando <span class="font-bold text-slate-800">{{ startItem }}</span> - <span class="font-bold text-slate-800">{{ endItem }}</span> 
    de <span class="font-bold text-slate-800">{{ totalItems }}</span> resultados
  </div>

  <div class="flex items-center gap-6">
    
    <div class="flex items-center gap-2">
      <label for="pageSize" class="text-[10px] font-bold uppercase text-slate-400 hidden sm:block">Filas:</label>
      <div class="relative">
        <select id="pageSize" 
                [ngModel]="pageSize" 
                (change)="onSizeChange($event)"
                class="appearance-none bg-white border border-slate-300 hover:border-orange-400 text-slate-700 text-xs font-bold rounded-lg py-1.5 pl-3 pr-8 outline-none focus:ring-2 focus:ring-orange-100 focus:border-orange-500 transition-all cursor-pointer">
          @for (option of pageSizeOptions; track option) {
            <option [value]="option">{{ option }}</option>
          }
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
          <svg class="h-3 w-3 fill-current" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
        </div>
      </div>
    </div>

    <div class="h-4 w-px bg-slate-300 hidden sm:block"></div>

    <div class="flex items-center gap-2">
      
      <span class="text-[10px] font-bold text-slate-500 uppercase mr-2">
        PÃ¡g <span class="text-slate-800">{{ currentPage }}</span> / {{ totalPages }}
      </span>

      <button (click)="changePage(currentPage - 1)" 
              [disabled]="currentPage === 1"
              class="group flex items-center justify-center w-8 h-8 rounded-lg border border-slate-300 bg-white text-slate-500 transition-all hover:bg-orange-50 hover:text-orange-600 hover:border-orange-200 hover:shadow-sm disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:bg-white disabled:hover:text-slate-500 disabled:hover:border-slate-300 disabled:shadow-none active:scale-95">
        <ng-icon name="heroChevronLeft" class="text-sm stroke-2"></ng-icon>
      </button>

      <button (click)="changePage(currentPage + 1)" 
              [disabled]="currentPage >= totalPages"
              class="group flex items-center justify-center w-8 h-8 rounded-lg border border-slate-300 bg-white text-slate-500 transition-all hover:bg-orange-50 hover:text-orange-600 hover:border-orange-200 hover:shadow-sm disabled:opacity-40 disabled:cursor-not-allowed disabled:hover:bg-white disabled:hover:text-slate-500 disabled:hover:border-slate-300 disabled:shadow-none active:scale-95">
        <ng-icon name="heroChevronRight" class="text-sm stroke-2"></ng-icon>
      </button>

    </div>

  </div>
</div>
